<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="Back.css">
    <link rel="stylesheet" href="middle.js">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div>
                <form>
                    <input type="text" name="display"> 
                </form>
            </div>   
            <div>
                <input type="button" value="AC" oneclick="display.value">
                <input type="button" value="DEL" oneclick="display.value" ="display.value.toString">
                <input type="button" value="." oneclick="display.value" +=".">
                <input type="button" value="/" oneclick="display.value" +="/">
            </div> 
            <div>
                <input type="button" value="7" oneclick="display.value" +="">
                <input type="button" value="8" oneclick="display.value"+="">
                <input type="button" value="9" oneclick="display.value"+="">
                <input type="button" value="*"oneclick="display.value"+="">
            </div>
            <div>
                <input type="button" value="4" oneclick="display.value"+=>
                <input type="button" value="5"oneclick="display.value">
                <input type="button" value="6" oneclick="display.value">>
                <input type="button" value="-" oneclick="display.value">>
            </div>
            <div>
                <input type="button" value="1" oneclick="display.value">>
                <input type="button" value="2" oneclick="display.value">>
                <input type="button" value="3" oneclick="display.value">>
                <input type="button" value="+" oneclick="display.value">>
            </div>
            <div>
                <input type="button" value="00" oneclick="display.value">>
                <input type="button" value="0" oneclick="display.value">>
                <input type="button" value="=" oneclick="display.value">>
            </div>
        </div>
    </div>
</body>
</html>
